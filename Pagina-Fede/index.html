          <div class="container-fluid">

        <div class="row caja justify-content-center">
           <button type="button" class="boton"><a class="nav-link mx-2" href="#" id="contacto1" data-toggle="modal" data-target="#miModal">CONTACTO</a></button>                 
           

        <div class="col-12">
                <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="">
                                    Contacto
                                </h5>
                                <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">
                                            <form action="#" method="gets" onsubmit="return validar()">
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="nombre">Nombre:</label>
                                                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" >
                                                        <small id="errorNombre" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <small id="errorNombre" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="dni">DNI:</label>
                                                        <input class="form-control" type="text" id="dni" name="dni" placeholder="DNI">
                                                        <small id="errorDni" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="fechaDeNacimiento">Fecha de Nacimiento:</label>
                                                        <input class="form-control" type="text" id="datepicker" onclick="fecha();">
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="email">Email:</label>
                                                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" >
                                                        <small id="errorEmail" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="asunto">Asunto:</label>
                                                        <input class="form-control" type="text" id="asunto" name="asunto" placeholder="Asunto" >
                                                        <small id="errorAsunto" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <label for="mensaje">Mensaje:</label>
                                                        <textarea class="form-control mb-3" name="mensaje" id="mensaje" placeholder="Mensaje" ></textarea>
                                                        <small id="errorMensaje" class="form-text"></small>
                                                    </div>
                                                </div>
                                                <div class="form-grup row">
                                                    <div class="col-12">
                                                        <input class="contacto" type="submit" value="Enviar">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<footer class="pie justify-content-around align-items-center">
