<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/aeroterra.ico" />
    <script type="text/javascript" src="js/functions.js"></script>

    <title>aeroterra</title>
  </head>
  <body>
    <div class="container title">
        <div class="row">
            <div class="col-md-12">
  	<h1><img src="img/aeroterra.png">aeroterra</h1>
            </div>
        </div>
    </div>
  <div class="container formulario">
  	<div class="row">
  		<div class="col-sm-12 col-md-6">

 <form onsubmit="sendForm(event)">
    <div>
        <label for="name"><strong>Nombre</strong></label>
        <input type="text" id="name" placeholder=" ej:Av. E Madero 1020" required>
    </div>
    <div>
        <label><strong>Dirección</strong></label>
        <input type="text" id="adress" placeholder=" ej:Av. E Madero 1020" required>
    </div>
    <div>
        <label><strong>Teléfono</strong></label>
        <input type="text" id="phone" placeholder=" ej: 54 9 11 5272 0900" required>
    </div>

    <div>
    	<label><strong>Categoria</strong></label>
    	<select id="type" required>
    		<option value="0">Seleccionar</option>
    		<option value="comercial">Comercial</option>
    		<option value="residencial">Residencial</option>
    		<option value="mixta">Mixta</option>
    	</select>
    </div>

    <div>
    	<label><strong>Coord.</strong></label>
    	<input type="text" id="coord" placeholder=" ej:-34.595986,-58.3724715" required>
    	<img src="img/mapa.jpg" id="map_logo">
    </div>

    <div>
    	<button type="submit">Agregar</button>
    </div>
</form>
	</div>

	<div class="col-sm-12 col-md-6" id="map">
		
	</div>
</div>	
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEqKUMS7uW-CU_1pB4LS5xx2H8wLTnifU&callback=initMap"
	async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEqKUMS7uW-CU_1pB4LS5xx2H8wLTnifU&libraries=places&callback=initAutocomplete"></script>



</html>
